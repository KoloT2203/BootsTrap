<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-header {
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container" th:fragment="content">
    <div class="profile-container">
        <div class="row mb-3">
            <div class="col-md-2">
                <p class="fw-bold">First Name:</p>
                <p class="form-control-plaintext" th:text="${user.getName()}">VALUE</p>
            </div>
            <div class="col-md-2">
                <p class="fw-bold">Last Name:</p>
                <p class="form-control-plaintext" th:text="${user.getLastName()}">VALUE</p>
            </div>
            <div class="col-md-2">
                <p class="fw-bold">Age:</p>
                <p class="form-control-plaintext" th:text="${user.getAge()}">VALUE</p>
            </div>
            <div class="col-md-2">
                <p class="fw-bold">User ID:</p>
                <p class="form-control-plaintext" th:text="${user.getId()}">VALUE</p>
            </div>
            <div class="col-md-3">
                <p class="fw-bold">Roles:</p>
                    <span th:each="role : ${user.getRoles()}"
                          class="badge bg-primary"
                          th:text="${role.getName()}">ROLE</span>
            </div>
        </div>
    </div>
</div>

<!-- Подключаем Bootstrap Icons и JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
